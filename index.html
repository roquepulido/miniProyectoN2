<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Tip calculator app</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a5d1d4dcee.js" crossorigin="anonymous"></script>
  <script src="./main.js" defer></script>
</head>

<body class="bg__CGray3">

  <div class="container-sm color__CGray1">
    <div class="titulo my-3">
      <h1 class="title display-5 text-center">SPLI</h1>
      <h1 class="title display-5 text-center">TTER</h1>
    </div>
  </div>


  <div class="container-sm bg__White borde p-4">
    <form>
      <label class="form-label" for="billMount">Bill</label>
      <div class="input-group">
        <i class="fa-solid fa-dollar-sign input-group-text border-0 bg__CGray4 pt-2 color__CGray2"></i>
        <input class="form-control border-0 bg__CGray4 input__text__right color__CDark fs-5" type="text" name="billMount"
        id="billMount" placeholder="Bill Amount" autocomplete="off"/>
      </div>    

      <label class="mt-3" for="tip">Select Tip %</label>
      <div class="row">
        <div class="col-6 col-md-4 py-2">
          <input class="btn-check" type="radio" name="tip" id="tip5" value=".05" />
          <label class="btn btn-secondary w-100 bg__CDark border" for="tip5"> 5% </label>
        </div>
        <div class="col-6 col-md-4 py-2">
          <input class="btn-check" type="radio" name="tip" id="tip10" value=".10" />
          <label class="btn btn-secondary w-100 bg__CDark border" for="tip10"> 10% </label>
        </div>
        <div class="col-6 col-md-4 py-2">
          <input class="btn-check" type="radio" name="tip" id="tip15" value=".15" />
          <label class="btn btn-secondary w-100 bg__CDark border" for="tip15"> 15% </label>
        </div>
        <div class="col-6 col-md-4 py-2">
          <input class="btn-check" type="radio" name="tip" id="tip25" value=".25" />
          <label class="btn btn-secondary w-100 bg__CDark border" for="tip25"> 25% </label>
        </div>
        <div class="col-6 col-md-4 py-2">
          <input class="btn-check" type="radio" name="tip" id="tip50" value=".50" />
          <label class="btn btn-secondary w-100 bg__CDark border" for="tip50"> 50% </label>
        </div>
        <div class="col-6 col-md-4 py-2">
          <input type="text" class="btn btn-outline-primary w-100 bg__CGray3 border" name="customTip" id="customTip"
            placeholder="Custom" autocomplete="off" />
        </div>


      </div>

      <label class="form-label mt-3" for="pax">Number of People</label>
      <div class="input-group">
        <i class="fa-solid fa-user input-group-text border-0 bg__CGray4 pt-2 color__CGray2"></i>
      <input class="form-control border-0 bg__CGray4 input__text__right color__CDark fs-5" type="number" name="pax" id="pax"
        placeholder="Persons" autocomplete="off"/>

      </div>
      
    </form>

    <div class="container bg__CDark borde p-4 mt-3">
      <div class="row">
        <div class="col">
          <h5 class="color__White">Tip Amount</h5>
          <small class="color__CGray2">/ person</small>
        </div>
        <div class="col">
          <h1 class="color__CStrong text-end" id="tipAmount">$0.00</h1>
        </div>
      </div>

      <div class="row my-4">
        <div class="col">
          <h5 class="color__White">Total</h5>
          <small class="color__CGray2">/ person</small>
        </div>
        <div class="col">
          <h1 class="color__CStrong text-end" id="totalPerson">$0.00</h1>
        </div>
      </div>

      <button type="button" id="reset" class="btn btn-secondary bg__CStrong color__CDark w-100 border-0">RESET</button>

    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
