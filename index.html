<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>
  </head>
  <body>
    <h1>SPLI</h1>
    <h1>TTER</h1>
    <form name="bill">
      <label for="billMount">
        Bill
        <input
          type="number"
          name="billMount"
          id="billMount"
          placeholder="Ingrese cuenta"
      /></label>
      <div id="tips">
        <h2>Select Tip %</h2>
        <input type="radio" name="tip" id="tip5" value=".05" />
        <label for="tip5"> 5% </label>
        <input type="radio" name="tip" id="tip10" value=".10" />
        <label for="tip10"> 10% </label>
        <input type="radio" name="tip" id="tip15" value=".15" />
        <label for="tip15"> 15% </label>
        <input type="radio" name="tip" id="tip25" value=".25" />
        <label for="tip25"> 25% </label>
        <input type="radio" name="tip" id="tip50" value=".50" />
        <label for="tip50"> 50% </label>
        <input
          type="text"
          id="customTip"
          name="customTip"
          placeholder="Custom"
        />
      </div>

      <label for="pax">
        Number of People
        <input
          type="text"
          name="pax"
          id="pax"
          placeholder="Cantidad de comensales"
      /></label>
    </form>
    <div>
      <div class="row">
        <div class="col">
          <h2>Tip Amount</h2>
          <small>/ person</small>
        </div>
        <div class="col">
          <span id="tipAmount">$4.27</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Total</h2>
          <small>/ person</small>
        </div>
        <div class="col">
          <span id="totalPerson">$32.79</span>
        </div>
      </div>
      <button>RESET</button>
    </div>
  </body>
</html>
