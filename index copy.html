<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg__CGray3">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-6">123</div>
        <div class="col-xl-4 col-6">123</div>
        <div class="col-xl-4 col-6">123</div>
        <div class="col-xl-4 col-6">123</div>
        <div class="col-xl-4 col-6">123</div>
        <div class="col-xl-4 col-6">123</div>
      </div>
    </div>



    <div class="container">
      <div class="titulo my-5">
        <h1 class="title display-5 text-center">SPLI</h1>
        <h1 class="title display-5 text-center">TTER</h1>
      </div>

      <div class="bg__White p-4  borde">
        <div class="row">
          <div class="col-md-6">
            <form name="bill">
              <label class="form-label" for="billMount">
                <small>Bill</small><br />
                <input
                  class="form-control bg__grisClaro border-0"
                  type="number"
                  name="billMount"
                  id="billMount"
                  placeholder="Ingrese cuenta"
              /></label>
              <div id="tips">
                <small>Select Tip %</small>
                <div class="row row-col-2">
                  <input
                  class="btn-check col"
                  type="radio"
                  name="tip"
                  id="tip5"
                  value=".05"
                  autocomplete="off"
                />
                <label class="btn btn-primary" for="tip5"> 5% </label>
    
                <input
                  class="btn-check col"
                  type="radio"
                  name="tip"
                  id="tip10"
                  value=".10"
                />
                <label class="btn btn-primary" for="tip10"> 10% </label>
    
                <input
                  class="btn-check"
                  type="radio"
                  name="tip"
                  id="tip15"
                  value=".15"
                />
                <label class="btn btn-primary" for="tip15"> 15% </label>
    
                <input
                  class="btn-check"
                  type="radio"
                  name="tip"
                  id="tip25"
                  value=".25"
                />
                <label class="btn btn-primary" for="tip25"> 25% </label>
    
                <input
                  class="btn-check"
                  type="radio"
                  name="tip"
                  id="tip50"
                  value=".50"
                />
                <label class="btn btn-primary" for="tip50"> 50% </label>
                <input
                  type="text"
                  class="btn btn-outline-primary"
                  name="customTip"
                  id="customTip"
                  placeholder="Custom"
                />
                </div>
               
              </div>
    
              <label for="pax">
                <small>Number of People</small>
                <input type="text" name="pax" id="pax" placeholder="Comensales" />
              </label>
            </form>
  
          </div>
          
          <div class="bg__CDark borde col-md-6">
            <div class="row">
              <div class="col">
                <h5 class="color__White">Tip Amount</h5>
                <small class="color__CGray2">/ person</small>
              </div>
              <div class="col">
                <h1 class="color__CStrong" id="tipAmount">$4.27</h1>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h5 class="color__White">Total</h5>
                <small class="color__CGray2">/ person</small>
              </div>
              <div class="col">
                <h1 class="color__CStrong" id="totalPerson">$32.79</h1>
              </div>
            </div>
            <button class="btn bg__CStrong color__CDark">RESET</button>
          </div>
        </div>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
